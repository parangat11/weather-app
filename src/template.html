<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <header>
        <div>Weather Forecasting</div>
    </header>
    <div class="container">
        <form action="#">
            <label for="location">Enter your location:</label>
            <input type="text" name="location" id="location-ip">
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="loader">Wait...</div>
        <div class="forecasts">
            <div class="day-1"></div>
            <div class="day-2"></div>
            <div class="day-3"></div>
            <div class="day-4"></div>
            <div class="day-5"></div>
        </div>
    </div>
</body>
</html>
